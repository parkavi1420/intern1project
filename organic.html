<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fresh Vegetables|Fruit</title>
  <link rel="icon" href="title.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="organic.css" />
</head>
<body>
  <header class="header">
    <a href="#" class="logo"><img src=".vscode/logo.png" style="width: 40px; height: 30px" />Grocery</a>
    <nav class="navbar">
      <a href="#Home">Home</a>
      <a href="About.html">About</a>
      <a href="product.html">Products</a>
      <a href="login.html">Signin</a>
      <a href="signup.html">Signup</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="icons">
      <i class="fas fa-bars" id="menu-btn"> </i>
      <i class="fas fa-search" id="search-btn"></i>
      <i class="fas fa-shopping-cart" id="cart-btn"></i>
    </div>
    <form action="" class="search-form">
      <input type="search" id="search-box" placeholder="search here..." />
      <label for="search-box" class="fas fa-search"></label>
    </form>
    <div class="shopping-cart">
      <div class="box">
        <i class="fas fa-trash"></i>
        <img src="Onion.png" alt="" width="70" height="50"/>
        <div class="content">
          <h3>Onion</h3>
          <span class="price">$5.9/-</span>
          <span class="quantity">qty: 1</span>
        </div>
      </div>
      <div class="box">
        <i class="fas fa-trash"></i>
        <img src="Tomato.png" alt="" width="70" height="50"/>
        <div class="content">
          <h3>Tomato</h3>
          <span class="price">$5/-</span>
          <span class="quantity">qty: 1</span>
        </div>
      </div>
      <div class="box">
        <i class="fas fa-trash"></i>
        <img src="grapes.jpeg" alt=""  width="70" height="50"/>
        <div class="content">
          <h3>Grapes</h3>
          <span class="price">$4/-</span>
          <span class="quantity">qty: 1</span>
        </div>
      </div>
      <div class="total">total: $14.9/-</div>
      <a href="#" class="btn">checkout</a>
    </div>
  </header>
  <section class="Home" id="Home">
    <div class="content">
      <h3>Fresh and <strong>Organic</strong> Poducts</h3>
      <a href="#" class="btn"><strong>Shop Now</strong></a>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
